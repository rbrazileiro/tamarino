<!doctype html>
<html>
  <head>
    <title>Entra e Sai</title>
    <style>
      div {width:100%; height:10%;background: #000; display: block;color:#fff;}
      #servo {position: fixed; top: 10%; right: 10%; width: 40px; height: 40px;}
    </style>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      var data = 0;
      socket.on('in', function(msg){
        $('body').append($('<div>').text(msg));
      });
      socket.on('out', function(msg){
        $('div').last().remove();

      });
      
    </script>
  </body>
</html>
